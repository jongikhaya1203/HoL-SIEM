[api]
# SCADA Server API Configuration
url = http://localhost/networkscanscada/scada_agent_api.php
api_key = YOUR_API_KEY_HERE

[plc]
# PLC/RTU Configuration
ip_address = 192.168.1.100
port = 502
plc_id = 1
# Modbus unit/slave ID (usually 1)
unit_id = 1

[agent]
# Agent Behavior Configuration
# Poll interval in seconds (how often to read tags)
poll_interval = 5
# Heartbeat interval in seconds (how often to send status to server)
heartbeat_interval = 60
# Batch size (number of readings to send at once)
batch_size = 100

[logging]
# Logging Configuration
log_level = INFO
log_file = scada_agent.log
